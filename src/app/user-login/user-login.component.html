    <div class="container w-25 mt-5 pt-5">
    <div class="row mt-3">
      <div class="col-12">
        <h1 class="">UserLogin</h1>
      </div>
  </div>
         
    
         <div class="row mt-3">
              <div class="col-12">
                <input type="text" [(ngModel)]="userName" name="name" placeholder="Enter your name" class="form-control">
              </div>
          </div>
  
          <div class="row mt-3">
            <div class="col-12">
              <input type="password" [(ngModel)]="userPass" name="password" placeholder="Enter your password" class="form-control">
            </div>
        </div>
  
        <div class="row mt-5">
          <div class="col-12">
            <button type="button" class="btn btn-primary" (click)="login()" >Login</button>
          </div>
      </div>
    
  </div>
