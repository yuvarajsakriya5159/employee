<form action="action_page.php" style="border:1px solid #ccc" >  <!--  #formData="ngForm" (ngSubmit)="SignUpData(formData.value)" -->
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <div class="row mt-3">
      <div class="col-12">
        <label for="UserName"><b>UserName</b></label>
        <input type="text" placeholder="Enter userName" [(ngModel)]="username" name="UserName" required>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-12">
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" [(ngModel)]="password" name="Password" required>
      </div>
    </div>


      <div class="row mt-3">
        <div class="col-12">
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" [(ngModel)]="RepeatPassword" name="psw-repeat" required>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12">
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
        </div>
      </div>
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="">
      <button type="button" class="btn btn-primary" (click)="returnToLogin()">Cancel</button>
      <button type="submit" class="btn btn-primary" (click)="AddSignUpData()">Sign In</button>
    </div>
  </div>
</form>
